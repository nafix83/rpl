<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

 <style>
    .login-bg {
      background-image: url('login.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="flex justify-center items-center min-h-screen login-bg">
    <div class="w-full max-w-xs bg-black bg-opacity-50 py-8 px-4">
      <form class=" shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="block text-center mb-6">
            <h1 class="font-bold font-sans text-white">
                Vanguad Solution <br>
                Indonesia
            </h1>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Password">
        </div>
        <div>
          <button
            class="items-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Sign In
          </button>
          
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy; 2023 Company Name. All rights reserved.
      </p>
    </div>
  </div>
</body>

</html>
