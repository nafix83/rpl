<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 p-4">
        <nav class="flex items-center justify-between">
          <div class="flex items-center text-blue-500">
           
            <svg class="h-6 w-6 fill-current mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path fill-rule="evenodd"
                d="M9 16a1 1 0 01-1-1v-1.172c.428-.3.694-.728.694-1.198V7.166l1.527-.878a2 2 0 011.948 0l1.526.878v5.464a1.683 1.683 0 01.694 1.198V15a1 1 0 01-1 1h-5zm-1-5a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd" />
              <path
                d="M4.342 8.724L3 8.086v3.71c0 .469.266.898.694 1.198V15H3a1 1 0 01-1-1v-3.71l-.342.638A2 2 0 012.026 8H3V7.166l-1.027-.591a2 2 0 01-.343-3.441l1.028-.595L3 3.086V2a2 2 0 114 0v1.086l1.342.772 1.028.595a2 2 0 01-.342 3.441L13 7.166V8h.974a2 2 0 011.97 2.304l-1.027.595L14 12.914V14a2 2 0 11-4 0v-1.086l-1.342-.772-1.027-.595A2 2 0 019.026 10H9V8.914l.342-.638a2 2 0 01.632-.552L9 8.086V7h-.974a2 2 0 01-1.97-2.304l1.027-.595L6 3.086V2a2 2 0 114 0v1.086l1.342.772 1.027.595A2 2 0 0113.974 6H13v1.914l.342.638a2 2 0 01.632.552L14 9.914V11a2 2 0 11-4 0V9.914l-.342-.638a2 2 0 01-.632-.552L9 8.086V7z" />
            </svg>
            
          </div>
          <div>
            <a
        class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
        href="#"
        id="dropdownMenuButton2"
        role="button"
        data-te-dropdown-toggle-ref
        aria-expanded="false">
        <!-- User avatar -->
        <h6 class="text-base text-white">Karyawan Sales</h6>
        <img
          src="https://tecdn.b-cdn.net/img/new/avatars/2.jpg"
          class="rounded-full"
          style="height: 25px; width: 25px"
          alt=""
          loading="lazy" />
        
      </a>
          </div>
          
        </nav>
      </header>
    

    <main>  
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-7xl bg-white p-8 shadow-md rounded">
      <div class="flex">
        <div class="w-1/2 pr-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="companyName">
              Nama Perusahaan
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="companyName" type="text" placeholder="Nama Perusahaan">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="productName">
              Nama Barang
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="productName">
              <option value="">Pilih Barang</option>
              <option value="barang1">Barang 1</option>
              <option value="barang2">Barang 2</option>
              <option value="barang3">Barang 3</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">
              Jumlah
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="quantity" type="number" placeholder="Jumlah">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="productType">
              Tipe Barang
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="productType">
              <option value="">Pilih Tipe Barang</option>
              <option value="tipe1">Tipe 1</option>
              <option value="tipe2">Tipe 2</option>
              <option value="tipe3">Tipe 3</option>
            </select>
          </div>
        </div>
        <div class="w-1/2 pl-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
              Alamat
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2">

            </textarea>
            </div>
        </div>

    </div>
    <div class="flex justify-end">
        <button type="button" class="bg-green-500 rounded items-center mb-4 px-3 py-1">Kirim</button>    
    </div>
</main>

    
</body>
